<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teras Malioboro | Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;400;600;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="sidebar">
      <div class="logo_content">
        <div class="logo">
          <i><img src="/Icon/Logo.png" class="logo_img" /></i>
          <div class="logo_name">Teras Malioboro</div>
        </div>
        <i class="bx bx-menu" id="btn"></i>
      </div>
      <ul>
        <li>
          <a href="#">
            <i class="bx bx-home-alt-2"></i>
            <span class="nav-item">Tenant</span>
          </a>
          <span class="tooltip">Tenant</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-store-alt"></i>
            <span class="nav-item">Persewaan</span>
          </a>
          <span class="tooltip">Persewaan</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-map-alt"></i>
            <span class="nav-item">Teras 1</span>
          </a>
          <span class="tooltip">Teras 1</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-map-alt"></i>
            <span class="nav-item">Teras 2</span>
          </a>
          <span class="tooltip">Teras 2</span>
        </li>
        <li>
          <a href="#">
            <i class="bx bx-cog"></i>
            <span class="nav-item">Setting</span>
          </a>
          <span class="tooltip">Setting</span>
        </li>
      </ul>
      <div class="profile_content">
        <div class="profile">
          <div class="profile_detail">
            <img src="/Icon/akun.png" alt="akun" class="user-img" />
            <div class="name_job">
              <div class="name">Admin</div>
            </div>
          </div>
          <a href="#">
            <i class="bx bx-log-out"> </i>
          </a>
        </div>
      </div>
    </div>

    <div class="main-content">
      <div class="container">
        <div class="search">
          <div class="input">
            <i class="bx bx-search-alt"></i>
            <form action="" class="search_bar">
              <input type="text" placeholder="Cari..." id="mysearch" />
            </form>
          </div>
        </div>

        <div class="tenant_list">
          <table class="table_content">
            <div class="item_list">
              <tr class="item_tenant">
                <td>
                  <label for="tenant" class="label_tenant"> Tenant 1</label>
                </td>
                <td>
                  <form action="#" method="post">
                    <input
                      type="submit"
                      value="Edit"
                      id="edit_tenant"
                      class="btn_editTenant"
                    />
                  </form>
                </td>
                <td>
                  <form action="#" method="post">
                    <input
                      type="submit"
                      value="Hapus"
                      id="delete_tenant"
                      class="btn_deleteTenant"
                    />
                  </form>
                </td>
              </tr>
            </div>
          </table>
        </div>
        <div class="btn_add">
          <form action="#" method="post">
            <input type="submit" value="Tambah Tenant" class="add_tenant" />
          </form>
        </div>
      </div>
    </div>

    <!-- <section class="tenant_list">
      <div id="tenants">
        <div class="tenant">
          <div class="content">
            <input type="text" class="text" value="Tenant 1" readonly />
          </div>
          <div class="actions">
            <button class="edit">Edit</button>
            <button calss="delete">Delete</button>
          </div>
        </div>
      </div>
    </section> -->
  </body>

  <script>
    let btn = document.querySelector("#btn");
    let sidebar = document.querySelector(".sidebar");

    btn.onclick = function () {
      sidebar.classList.toggle("active");
    };
  </script>
</html>
